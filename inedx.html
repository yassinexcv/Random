<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./main.css">
    <title> Robert Noyce Random</title>
</head>

<body>

    <div class="login-wrap">
        <div class="login-html">
            <label for="tab-1" class="tab">Random picker </label>
            <div>
                <p >
                    Click the button to see a random name.
                
                </p>

                <button class="btn btn-success" onclick="RandomNoRepeat()">
                    
                    Click me

                </button>
                <button class="btn btn-primary" onclick="refreshPage()">
                    Refresh
                </button>

                    <div class="container">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Subject</th>
                                    <th scope="col">Date</th>
                                </tr>
                            </thead>
                            <tbody id="table">
                              
                            </tbody>
                        </table>
                    </div>
                    

              
                <button class="btn btn-primary" onclick="jsPDF()">
                     telecharger la liste 
                </button>

            </div>
        </div>
    </div>


   

    <script src="./index.js"></script>

</body>

</html>
